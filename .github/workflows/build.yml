name: build

on:
  push:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node environment
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Run tests and linters and build task
      run: |
        npm install
        npx eslint src
        npm test
        npm run build
